<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            text-align: center;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        h2 {
            color: #555;
            margin-top: 30px;
        }
        p {
            color: #777;
            margin-top: 10px;
        }
        ul {
            list-style: none;
            padding: 0;
            margin-top: 10px;
        }
        li {
            margin-bottom: 5px;
        }
        a {
            color: #007bff;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Product Information</h1>
        <h2>Sub-Category</h2>
        <p>{{ sub_category }}</p>
        <h2>Mandatory Fields</h2>
        <ul>
            {% for field in mandatory_fields %}
                <li>{{ field }}</li>
            {% endfor %}
        </ul>
        <a href="{{ url_for('index') }}">Back</a>
    </div>
</body>
</html>
